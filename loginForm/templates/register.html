<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
<form method="POST" action="/register/" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ image_form.as_p }}
    <input type="submit" value="Input" name="Submit">
</form>
</body>
</html>
