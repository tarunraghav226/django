<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Status</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
{% if username == 'not_authenticated' %}
    <h1>You are not logged in...</h1>
{% elif username == 'not_registered' %}
    <h1>You are not registered. Register please...</h1>
{% else %}
    <h1>Hello ...</h1><h3>{{ username }}</h3>
{% endif %}
</body>
</html>
